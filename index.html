<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Balance Sheet</h1>
        <div class="table-container">
            <table class="balance-sheet-table">
                <thead>
                    <tr class="toprow">
                        <th class="icon-column"></th>
                        <th class="description-column">Description</th>
                        <th class="code-column">Code</th>
                        <th class="year-column">2020</th>
                        <th class="year-column">2021</th>
                        <th class="year-column">2022</th>
                        <th class="year-column">2023</th>
                        <th class="year-column">2024</th>
                        <th class="edit-column">Edit Value</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table content will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
